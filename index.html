<script>
         new TypeIt("#element", {
  speed: 100,
  waitUntilVisible: true,
  cursor: false,
})
  .type("It's me, arianna", { delay: 300 })
    .delete(7)
  .type("hi")
    .break({ delay: 500 })
  .type("I'm the problem, it's me")
  .pause(300)
  .break()
  .type(" -anti-hero", { delay: 500 })
  .pause(500)
  .delete(51)
  .go();
    
new TypeIt("#element2", {
  delay: 1000,
  speed: 90,
  waitUntilVisible: true,
  cursor: false,
})
  .pause(11000)
  .type("'Cause karma is my boyfriend", { delay: 300 })
  .break({ delay: 500 })
  .type("Karma is a god", { delay: 300 })
  .break()
  .type("Karma is the breeze in my hair on the weekend", { delay: 300 })
  .break()
  .type("Karma's a relaxing thought", { delay: 500 })
  .pause(500)
  .delete(116)
  .go();
    
new TypeIt("#element3", {
  delay: 1000,
  speed: 100,
  waitUntilVisible: true
})
    
    .pause(32000)
    .type("I broke his heart 'cause he was nice", { delay: 500 })
    .break({ delay: 500 })
    .type("He was sunshine, I was midnight rain", { delay: 300 })
    .break({ delay: 500 })
    .type("He wanted it comfortable, I wanted that pain",{ delay: 300 })
    .break({ delay: 500 })
    .type("☔",{ delay: 300 })
    
    .go();

      </script>
